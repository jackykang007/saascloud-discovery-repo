spring:
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://saascloud-db-mysql:3306/saascloud_omc?useUnicode=true&characterEncoding=UTF-8

liquibase:
  change-log: classpath:liquibase/index.xml
  user: ${spring.datasource.username}
  password: ${spring.datasource.password}
  url: ${spring.datasource.url}

mybatis:
  type-aliases-package: com.saascloud.provider.model.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers: com.saascloud.core.mybatis.MyMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

security:
  oauth2:
    client:
      clientId: saascloud-client-omc
      clientSecret: saascloudClientSecret
      access-token-uri: http://saascloud-gateway:7979/uac/oauth/token
      user-authorization-uri: http://saascloud-gateway:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://saascloud-gateway:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://saascloud-provider-uac:8000/oauth/token_key

saascloud:
  enableSqlLogInterceptor: false
  aliyun:
    rocketMq:
      enable: false
      reliableMessageConsumer: false
      reliableMessageProducer: false
      instanceName: saascloud-provider-omc
      consumerGroup: CID_OMC
      producerGroup: PID_OMC
  token:
    interceptor:
      enable: true
  zk:
    zkAddressList: saascloud-provider-zk:2181
  oauth2:
    jwtSigningKey: saascloud
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
  alipay:
    callback:
      url: http://api.saascloud.net/omc/pay/alipayCallback
    qrCode:
      pcPath: E:/File/alipay/QRCode
      qiniuPath: alipay/QRCode/